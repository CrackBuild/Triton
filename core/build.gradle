plugins {
    id 'java'
}

group 'com.rexcantor64.triton'

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.16.5-R0.1-SNAPSHOT'
    compileOnly 'net.md-5:bungeecord-api:1.16-R0.4-SNAPSHOT'
    compileOnly 'net.md-5:bungeecord-proxy:1.16-R0.4-SNAPSHOT'
    compileOnly 'com.comphenix.protocol:ProtocolLib:4.5.0'
    compileOnly 'me.clip:placeholderapi:2.10.6'
    compileOnly 'org.apache.logging.log4j:log4j-core:2.13.2'
    compile 'org.slf4j:slf4j-nop:1.7.25'
    compile 'com.zaxxer:HikariCP:3.4.5'
    compile('com.tananaev:json-patch:1.1') {
        exclude group: 'com.google.code.gson', module: 'gson'
    }
    compileOnly 'com.google.code.gson:gson:2.8.6'
    implementation 'org.bstats:bstats-bukkit:1.7'
    implementation 'org.bstats:bstats-bungeecord:1.7'
    compile project(path: ":spigot-legacy")
    compile project(path: ":v1_13")
}